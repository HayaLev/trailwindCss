<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind App</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/style.css">
</head>

<body class="bg-green-100 flex items-center justify-center font-karla">
    <div class="container bg-white rounded-lg p-4 w-full max-w-lg">

        <h1 class="text-lg font-bold text-clip text-gray-700  mb-4">Contact Us</h2>

            <form action="#" method="post">

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="firstname" class="block text-gray-700 text-sm">First Name</label>
                        <input type="text" id="firstname"
                            class="w-full px-4 py-2 border-2 border-green-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800">
                    </div>
                    <div class="mb--4">
                        <label for="lastname" class="block text-gray-700 text-sm">Last Name</label>
                        <input type="text" id="lastname"
                            class="w-full px-4 py-2 border-2 border-green-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm">Email</label>
                    <input type="text" id="email"
                        class="w-full px-4 py-2 border-2 border-green-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800">
                </div>

                <div>
                    <p class="block text-gray-700 text-sm">Query Type</p>

                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div
                            class="w-full px-4 py-2 border-2 border-green-100 rounded-lg flex items-center transition-colors duration-300 peer-checked:border-green-800">
                            <input type="radio" name="radio" id="enquire"
                                class="mr-2 focus:ring-green-800 focus:outline-none ">
                            <label for=" enquire" class=" text-gray-700 text-sm">General enquire</label>
                        </div>
                        <div
                            class="w-full px-4 py-2 border-2 border-green-100 rounded-lg flex items-center transition-colors duration-300 peer-checked:border-green-800">
                            <input type="radio" name="radio" id="request"
                                class="mr-2 focus:ring-green-800 focus:outline-none ">
                            <label for="request" class="block text-gray-700 text-sm">Support Request</label>
                        </div>
                    </div>

                </div>

                <div class="mb--4">
                    <label for="message" class="block text-gray-700 text-sm">Message</label>
                    <textarea type="text" id="message"
                        class="w-full resize-none px-4 py-2 border-2 border-green-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm"><input type="checkbox" value="credit_card"> I consent to
                        being contacted by the team</label>
                </div>
                <input type="submit" value="submit"
                    class="w-full px-6 py-2 mt-4 bg-teal-700 text-white rounded-lg hover:bg-green-600 focus:ring-4 focus:ring-green-600 focus:outline-none transition-colors duration-300">



            </form>

    </div>
</body>

</html>
