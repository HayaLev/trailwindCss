<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind App</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/style.css">
</head>

<body class="bg-green1 flex items-center justify-center font-karla">
    <div class="container bg-white rounded-lg p-4 w-full max-w-lg">

        <h1 class="text-lg font-bold text-clip text-gray-700  mb-4">Contact Us</h1>

        <form action="#" method="post">

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="firstname" class="label required-label">First Name</label>
                    <input type="text" id="firstname" class="input-general">
                </div>
                <div class=" mb--4">
                    <label for="lastname" class="label required-label">Last Name</label>
                    <input type="text" id="lastname" class="input-general">
                </div>
            </div>

            <div class="mb-4">
                <label for="email" class="label required-label">Email</label>
                <input type="text" id="email" class="input-general">
            </div>

            <div>
                <p class="block required-label text-gray-700 text-sm">Query Type</p>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div
                        class="input-general flex items-center transition-colors duration-300 peer-checked:border-green2">
                        <input type="radio" name="radio" id="enquire"
                            class="mr-2 focus:ring-green2 focus:outline-none ">
                        <label for=" enquire" class="label">General enquire</label>
                    </div>
                    <div
                        class="input-general flex items-center transition-colors duration-300 peer-checked:border-green2">
                        <input type="radio" name="radio" id="request"
                            class="mr-2 focus:ring-green2 focus:outline-none ">
                        <label for="request" class="label">Support Request</label>
                    </div>
                </div>

            </div>

            <div class="mb--4">
                <label for="message" class="label required-label">Message</label>
                <textarea type="text" id="message" class="input-general resize-none"></textarea>
            </div>
            <div class="mb-4">
                <label class="label required-label"><input type="checkbox"
                        class="appearance-none w-3 h-3 border-2 border-gray-300  bg-white checked:bg-green-800 checked:border-green-800 checked:text-white  focus:ring-green-300 focus:outline-none transition-all relative checked:before:content-['âœ”'] checked:before:text-white checked:before:absolute checked:before:inset-0 checked:before:flex checked:before:items-center checked:before:justify-center">
                    I consent to
                    being contacted by the team</label>
            </div>
            <input type="submit" value="Submit"
                class="w-full cursor-pointer px-6 py-2 mt-4 bg-green3 text-white rounded-lg hover:bg-green-600 focus:ring-4 focus:ring-green-600 focus:outline-none transition-colors duration-300">



        </form>

    </div>
</body>

</html>
